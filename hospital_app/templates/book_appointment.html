{% load static %}
<h2>Book Appointment</h2>

<link rel="stylesheet" href="{% static 'css/book_appointment.css' %}">

{% if message %}
  <p style="color:green;">{{ message }}</p>
{% endif %}

<form method="POST" id="appointmentForm">
    {% csrf_token %}

    <label for="doctor">Doctor Name:</label>
    <!-- Empty select; JS will populate options -->
    <select id="doctorSelect" name="doctor" required>
        <option disabled selected>Loading doctors...</option>
    </select>
    <br><br>

    <label for="time">Appointment Time:</label>
    <input type="time" name="time" required><br><br>

    <label for="date">Date:</label>
    <input type="date" name="date" required><br><br>

    <button type="submit">Book Appointment</button>
</form>

<script src="{% static 'js/bookappointment.js' %}"></script>
