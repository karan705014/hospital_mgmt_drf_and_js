{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/status_page.css' %}">
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">My Appointments</h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="appointmentsTable">
          <!-- JS  -->
        </tbody>
      </table>

      <p id="noAppointments" class="text-center d-none">No appointments found.</p>
    </div>
  </div>

  <script src="{% static 'js/statuspage.js' %}"></script>
</body>
</html>
