{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/patient_login.css' %}">

</head>
<body>

  <div class="login-box">
    <h3>PATIENT LOGIN</h3>
    <form id="loginForm" method="POST" action="{% url 'patient_verify_api' %}">
      {% csrf_token %}
      <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Login</button>

      {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
      {% endif %}

      <div class="footer-text">
        <small>Hospital Management System &copy; 2025</small>
      </div>
    </form>
  </div>
  <script src="{% static 'js/loginverify.js' %}"></script>


</body>
</html>
